<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./src/css/style.css">
		<title>Startseite</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Artist List Entry</h2>
			<div class="flex-row">
				<h5>Add a new artirst</h5>
				<div class="justify-content-center border">
					<div class="form-group">
						<label for="name">Name: </label>
						<input id="name" type="text"/>
					</div>
					<div class="form-group">
						<label for="birth_place">Place of birth: </label>
						<input id="birth_place" type="text"/>
					</div>
					<div class="form-group">
						<label for="dob">Date of birth: </label>
						<input id="dob" type="text"/>
					</div>
					<input type="checkbox" id="favourite"> Set as favourite</input>
					<button class="btn btn-primary pull-right" onclick="addArtist()">Submit</button>
				</div>
			</div>
			<input type="text" id="myInput" onkeyup="searchArtist()" placeholder="Search for names..">
			<div id="artList">

			</div>
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="src/js/Main.js"></script>
		<script src="src/js/ArtistHandler.js"></script>
	</body>
</html>
